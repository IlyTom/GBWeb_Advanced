<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header__panel">
            <img class="panel_logo" src="./img/panel_logo.png" alt="panel_logo">
            <p class="brand_name">BRAN<span class="brand_name__D">D</span></p>
            <div class="search_panel">
                <button class="button_browse">Browse <img src="./img/browse_menu.png" style="width: 9px; height: 6px;" alt="browse_menu"></button>
                <input class="input_field" type="search" placeholder="Search for Item..." name="search">
                <button class="button_search"><img class="search_logo" src="./img/icons8-search-16.png" style="width: 14px; height: 14px;" alt="search_logo"></button>
            </div>
            <div class="cart_icons">
                <img class="cart_icon" src="./img/cart_icon.svg" alt="cart_icon">
                <p class="ellipse_cart_icon">2</p>
            </div>
            <button class="account_button">
                <p class="account_button__text">My Account</p>
                <svg xmlns="http://www.w3.org/2000/svg" height="12" width="14" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/></svg>
            </button>
        </div>
        <div class="header__nav">
            <p class="header__nav__text">HOME</p>
            <p class="header__nav__text">MAN</p>
            <p class="header__nav__text">WOMEN</p>
            <p class="header__nav__text">KIDS</p>
            <p class="header__nav__text">ACCOSERIESE</p>
            <p class="header__nav__text">FEATURED</p>
            <p class="header__nav__text">HOT DEALS</p>
        </div>
        
    </div>
    <div class="slider">
        <div class="slider__img">
            <img src="./img/slider_forma.svg" alt="slider_forma">
        </div>
        <div class="slider__text">
            <p class="slider__text__big">THE BRAND</p>
            <p class="slider__text__low">OF LUXERIOUS <span class="slider_text__pink">FASHION</span></p>
        </div>            
    </div>
    <div class="category">
        
    </div>
</body>
</html>
